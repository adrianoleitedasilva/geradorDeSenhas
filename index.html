<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg border-0 password-generator-card">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <i class="fas fa-lock fa-3x text-primary mb-3"></i>
                            <h2 class="card-title text-dark fw-bold">Gerador de Senhas</h2>
                            <p class="text-muted">Crie senhas seguras e personalizadas</p>
                        </div>

                        <!-- Exibição da senha gerada -->
                        <div class="mb-4">
                            <label for="passwordOutput" class="form-label fw-semibold">Sua senha:</label>
                            <div class="input-group">
                                <input type="text" class="form-control form-control-lg" id="passwordOutput" readonly>
                                <button class="btn btn-outline-primary" type="button" id="copyBtn" title="Copiar senha">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Opções de caracteres -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Tipo de caracteres:</label>
                            <div class="row g-2">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
                                        <label class="form-check-label" for="includeUppercase">
                                            <i class="fas fa-font text-primary me-1"></i>
                                            Maiúsculas (A-Z)
                                        </label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="includeLowercase" checked>
                                        <label class="form-check-label" for="includeLowercase">
                                            <i class="fas fa-font text-success me-1"></i>
                                            Minúsculas (a-z)
                                        </label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
                                        <label class="form-check-label" for="includeNumbers">
                                            <i class="fas fa-hashtag text-warning me-1"></i>
                                            Números (0-9)
                                        </label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="includeSymbols" checked>
                                        <label class="form-check-label" for="includeSymbols">
                                            <i class="fas fa-exclamation text-danger me-1"></i>
                                            Símbolos (!@#$)
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Comprimento da senha -->
                        <div class="mb-4">
                            <label for="passwordLength" class="form-label fw-semibold">
                                Comprimento: <span id="lengthValue" class="text-primary fw-bold">12</span>
                            </label>
                            <input type="range" class="form-range" id="passwordLength" min="4" max="50" value="12">
                            <div class="d-flex justify-content-between text-muted small">
                                <span>4</span>
                                <span>50</span>
                            </div>
                        </div>

                        <!-- Botões de ação -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" id="generateBtn">
                                <i class="fas fa-sync-alt me-2"></i>
                                Gerar Nova Senha
                            </button>
                        </div>

                        <!-- Informações de segurança -->
                        <div class="mt-4">
                            <div class="alert alert-info border-0" role="alert">
                                <i class="fas fa-info-circle me-2"></i>
                                <small>
                                    <strong>Dica de segurança:</strong> Use pelo menos 12 caracteres e combine diferentes tipos de caracteres para maior segurança.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast para feedback de cópia -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="copyToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <i class="fas fa-check-circle me-2"></i>
                <strong class="me-auto">Sucesso!</strong>
            </div>
            <div class="toast-body">
                Senha copiada para a área de transferência!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
